<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   

    <title>Olá, mundo!</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="https://www.iconpacks.net/icons/2/free-book-icon-4986-thumb.png" width="30" height="30" alt="">
            Cantinho da Leitura
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
 
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
      
          </form>
        </div>
      </nav>
      

    <div class="container-fluid">
       

        <div style="margin-top: 4%;">
        
        
        <form action="vendedor/salvar" th:object="${vendedor}" method="POST">
            <div class="form-group">
     
              <div class="row">
        
           
                 <div class="col-md">
              <label>Nome Vendedor</label>
              <input type="text" class="form-control" id="nome"  th:field="*{nome}">
                 </div>

                 <div class="col-md">
              <label>CPF</label>
              <input type="text" class="form-control" id="cpf"  th:field="*{cpf}">
                 </div>
              </div>
              
              
              <div class="row">
                 <div class="col-md">
              <label>Telefone</label>
              <input type="text" class="form-control" id="telefone"  th:field="*{telefone}">
      
                 </div>
            
                 <div class="col-md">
              <label>Endereco</label>
              <input type="text" class="form-control" id="endereco"  th:field="*{endereco}">
     
                 </div>
   
                 <div class="col-md">
          <label>Numero</label>
              <input type="text" class="form-control" id="numero"  th:field="*{numero}">
       
                 </div>
              </div>     
              
              
                <div class="row">
                 <div class="col-md">
     
              <label>Bairro</label>
              <input type="text" class="form-control" id="bairro"  th:field="*{bairro}">
   
                 </div>
            
                 <div class="col-md">
             <label>E-mail</label>
              <input type="text" class="form-control" id="email"  th:field="*{email}">
   
                 </div>
   
                 <div class="col-md">
             <label>Funcao</label>
              <input type="text" class="form-control" id="funcao"  th:field="*{funcao}">
     
                 </div>
                 
               <div class="col-md">
              <label for="nome">CIDADE</label>
	          <select th:field="*{cidade}" class="form-control">
	          <option th:each="cid : ${listaCidades}" th:value="${cid.id}" th:text="${cid.nome}"></option>
	          </select>      
	             
                 </div>
                </div>  
                               
                  
	             
             
              
              
            </div>
      
            
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>
            <a href="/home" class="btn btn-danger"><i class="fa-solid fa-arrow-turn-left"></i> Voltar</a>
            <a href="/vendedores/listar" class="btn btn-success"><i class="fa-solid fa-list"></i> Listar</a>

            
            </form>
            
      
      
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
    <script>
    $(document).ready(function(){
    $('#cpf').mask('999-999-999-99');
    $('#telefone').mask('(99)99999-9999');
    });
    </script>
 
  </body>
</html>
