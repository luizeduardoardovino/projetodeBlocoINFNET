    <title>Olá, mundo!</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="https://www.iconpacks.net/icons/2/free-book-icon-4986-thumb.png" width="30" height="30" alt="">

          <span class="navbar-toggler-icon"></span>

          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>

              <a class="nav-link" href="#">Link</a>

          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>

  <div class="container">
    <div style="margin-top: 4%;">
        
     
<form action="/recebimento/salvar" th:object="${recebimento}" method="POST">       

    <div class="row" th:object="${unidadeRecebimento}">

      <div class="col-5">    
        <label>Livros:</label>
       <select th:field="*{livro}" class="form-control">
       <option th:each="liv : ${listaLivros}" th:value="${liv.id}" th:text="${liv.titulo}"></option>
       </select>  
      </div>

      <div class="col">
         <label>Quantidade:</label>
         <input type="text" required class="form-control" id="nome"  th:field="*{quantidade}">
      </div>

      <div class="col"><label>Valor de Venda:</label>
        <input type="text" required class="form-control" id="nome"  th:field="*{valor}">
      </div>

      <div class="col"><label>Valor de Custo:</label>
        <input type="text" required class="form-control" id="nome"  th:field="*{valorCusto}">
      </div>

      <div class="col"><button style="margin-top: 29px;" name="acao" th:value="itens" type="submit" class="btn btn-primary"><i class="fa-solid fa-cart-plus"></i>Adicionar</button>
      </div>  

      
    </div>


    <div class="row">

      <div class="col-5">

    
            <label>Observação:</label>
            <input type="text" class="form-control" id="nome"  th:field="*{obs}">
        
            <label>Fornecedor</label>
            <select th:field="*{vendedor}" class="form-control">
            <option th:each="est : ${listaVendedores}" th:value="${est.id}" th:text="${est.nome}"></option>
            </select>  
            
            <label>Funcionario</label>
            <select th:field="*{editora}" class="form-control">
            <option th:each="est : ${listaEditoras}" th:value="${est.id}" th:text="${est.nome}"></option>
            </select>  
     
             <label>Valor Total:</label>
            <input type="text" readonly="readonly" class="form-control"   th:field="*{valorTotal}">
            
            <label>Quantidade Total:</label>
            <input type="text" readonly="readonly" class="form-control"  th:field="*{quantidadeTotal}">    

      </div>
      <div class="col">
        <table class="table table-striped" style="margin-top: 30px;" id="tabela">
          <thead class="table bg-primary" style="color: black;">
            <tr>
              <td>ID</td>
              <td>Produto</td>
              <td>Valor Valor Custo</td>	
              <td>Valor Venda</td>		
              <td>Ação</td>
            </tr>
          </thead>
          
          <tbody>
            <tr th:each="unidadeRecebimento: ${listaunidadeRecebimento}">
              <td th:text="${unidadeRecebimento.id}"></td>
              <td th:text="${unidadeRecebimento.livro.titulo}"></td>
              <td th:text="${unidadeRecebimento.valorCusto}"></td>
              <td th:text="${unidadeRecebimento.valor}"></td>
              
              <td colspan="2">
                <a th:href="@{/recebimento/editar/{id}(id=${unidadeRecebimento.id})}"><i class="fa-solid fa-pen-to-square" style="color: blue;"></i></a>
                <a th:href="@{/unidadeRecebimento/remover/{id}(id=${unidadeRecebimento.id})}"><i class="fa-solid fa-trash-can" style="color: #ff3939;"></i></a>
              </td>
              
            
            </tr>
          </tbody>
        
        </table>
      </div>
    
      
    </div>


    
       
  </div>
  
  
  
      
            
            <button name="acao" th:value="salvar"  type="submit" class="btn btn-primary" style="margin-top: 5px;"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>
        
            <a href="/home" class="btn btn-danger"><i class="fa-solid fa-arrow-turn-left" style="margin-top: 5px;"></i> Voltar</a>
            <a href="/recebimentos/listar" class="btn btn-success"><i class="fa-solid fa-list" style="margin-top: 5px;"></i> Listar</a>

            
            </form>
        
      
      
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
    <script>
    $(document).ready(function(){
    $('#cep').mask('99.999-9999');
    });
    </script>
 
  </body>
</html>
